<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XXLLM</title>
    <!-- 添加favicon图标 -->
    <link rel="icon" href="img/favicon.png" type="image/png">
    <style>
        @font-face {
            font-family: 'Font Awesome';
            src: url('fonts/fontawesome-webfont.ttf') format('truetype'),
                 url('fonts/fontawesome-webfont.woff') format('woff'),
                 url('fonts/fontawesome-webfont.woff2') format('woff2');
            /* 如有需要，可以添加更多字体格式 */
        }

        /* 其他 CSS 样式在这里添加 */

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url("img/scenic_view.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* 当屏幕宽度小于768px时，改变背景图 */
        @media (max-width: 768px) { 
            body, html {
                background-image: url("img/scenic_view_movi.jpg"); /* 手机设备背景图 */
            }
            .center-image-container { 
                width: 80vw; 
                height: 40vh; 
            } 

            .button-icon { 
                width: 70px; /* 在768px以下的设备上，按钮图标宽度为70px */ 
            } 
        } 
 
        /* 适配更小屏幕的设备（如手机） */
        @media (max-width: 480px) { 
            body, html {
                background-image: url("img/scenic_view_movi.jpg"); /* 手机设备背景图 */
            }
            .center-image-container { 
                width: 90vw; 
                height: 45vh; 
                margin-top: 25%; /* 在480px以下的设备上，将图片放置在下面的三个按钮与页面顶部位置的中间 */ 
            } 

            .button-icon { 
                width: 60px; /* 在480px以下的设备上，按钮图标宽度为60px */ 
            } 
        } 

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
        }

        .center-image-container {
            width: 75%; /* 图片宽度为屏幕宽度的四分之三 */
            height: 66.67%; /* 图片高度为屏幕高度的三分之二 */
            position: relative;
            z-index: 0;
        }

        .center-image {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: 0 auto; /* 图片水平居中 */
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            position: absolute;
            bottom: 20px; /* 将按钮放置在页面底部 */
        }

        .button-icon {
            width: 100px; /* 按钮图标宽度为100px */
            height: auto; /* 保持原始纵横比 */
            max-width: 100%; /* 按钮图标宽度最大为按钮容器宽度 */
            max-height: 100%; /* 按钮图标高度最大为按钮容器高度 */
            margin: 10px;
        }

        /* 自适应调整样式 */
        @media (max-width: 768px) {
            .center-image-container {
                width: 80vw;
                height: 40vh;
            }

            .button-icon {
                width: 70px; /* 在768px以下的设备上，按钮图标宽度为70px */
            }
        }

        @media (max-width: 480px) {
            .center-image-container {
                width: 90vw;
                height: 45vh;
                margin-top: 25%; /* 在480px以下的设备上，将图片放置在下面的三个按钮与页面顶部位置的中间 */
            }

            .button-icon {
                width: 60px; /* 在480px以下的设备上，按钮图标宽度为60px */
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="img/logo.png" alt="Logo" width="80" height="80">
    </div>

    

    <div class="buttons">
        
        </a>
        <a href="https://twitter.com/XXLLM_ai/" target="_blank">
            <img class="button-icon" src="img/twitter.png" alt="Button 2">
        </a>
        <a href="https://t.me/Xxllmofficial" target="_blank">
            <img class="button-icon" src="img/telegram.png" alt="Button 3">
        </a>
    </div>
</body>
</html>
