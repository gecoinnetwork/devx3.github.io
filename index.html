<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1DA1F2, #0088cc);
            font-family: Arial, sans-serif;
            color: #fff;
        }

        h1 {
            margin: 0;
            padding: 0;
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            margin-top: 30px;
            display: flex;
            gap: 30px;
            justify-content: center;
        }

        .button-container a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 120px;
            height: 120px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 50%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            font-size: 22px;
            font-weight: bold;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
        }

        .button-container a:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            background-color: #f1f1f1;
        }

        .twitter {
            background-color: #1DA1F2;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .telegram {
            background-color: #0088cc;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h2>The SHEJINGBING (SJB) website is under construction. Stay tuned!</h2>
    <div class="button-container">
        <a href="https://twitter.com" target="_blank" class="twitter" title="Follow us on Twitter">Twitter</a>
        <a href="https://t.me/Shejingbing_official" target="_blank" class="telegram" title="Join us on Telegram">Telegram</a>
    </div>
</body>
</html>
